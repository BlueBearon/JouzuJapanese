<!DOCTYPE html>
<!-- English app for practicing Japanese, needs Japanese characters-->
<html lang = "en">

<head>
    <meta charset = "utf-8">
    <title>Jouzu Japanese</title>
    <link rel = "stylesheet" href = "Prototype.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap">
</head>

<body>

    <div id = "header" class = "header">
        <div class = "Heading">上手</div>

        <div id = "nav" class = "tabs">
            <button id = "toHiraganaTab" class = "navButton">Hiragana</button>
            <button id = "toKatakanaTab" class = "navButton">Katakana</button>
            <button id = "toVerbConjugationTab" class = "navButton">Verb</button>
            <button id = "toAdjectiveConjugationTab" class = "navButton">Adjective</button>
            <button id = "toAboutTab" class = "navButton">About</button>
        </div>

        <script src = "NavigationBar.js"></script>
        
    </div>

    <div id = "QuestionSection" class = "questionSection">

        <div id = "topElements" class = "topElements">

            <div id = "topButtons" class = "topButtons">
                <button id = "backButton" class = "backButton">
                    <img class = "backicon" src="assets\back.png" alt="Back">  
                </button>
                <button id = "optionsButton" class = "topButton">Options</button>
            </div>

            <script src = "TopButtons.js"></script>

            <div id = "score" class = "score">
                <div id = "outOf" class = "outOf">8/10</div>
                <div id = "percentage" class = "percentage">80%</div>
            </div>
        </div>


        <div id="options" class = "options">
            <div id = "optionsTopSection" class = "optionsTopSection">
                <button id = "closeOptionsButton" class = "closeOptionsButton">X</button>
                <div id = "optionsTitle" class = "optionsTitle">Options</div>
            </div>
            <div id = "verboptionsContainer" class = "optionsContainer">
                <div class = "ruVerbs">
                    <input type="checkbox" id="ruVerbs" name="ruVerbs" value="ruVerbs">
                    <label for="ruVerbs">Include Ru-Verbs</label><br>
                </div>
                <div class = "uVerbs">
                    <input type="checkbox" id="uVerbs" name="uVerbs" value="uVerbs">
                    <label for="uVerbs">Include U-Verbs</label><br>
                </div>
                <div class = "irregularVerbs">
                    <input type="checkbox" id="irregularVerbs" name="irregularVerbs" value="irregularVerbs">
                    <label for="irregularVerbs">Include Irr-Verbs</label><br>
                </div>
                <div class = "formal">
                    <input type="checkbox" id="formal" name="formal" value="formal">
                    <label for="formal">Include Formal</label><br>
                </div>
                <div class = "casual">
                    <input type="checkbox" id="casual" name="casual" value="casual">
                    <label for="casual">Include Casual</label><br>
                </div>
                <div class = "positive">
                    <input type="checkbox" id="positive" name="positive" value="positive">
                    <label for="positive">Include Positive</label><br>
                </div>
                <div class = "negative">
                    <input type="checkbox" id="negative" name="negative" value="negative">
                    <label for="negative">Include Negative</label><br>
                </div>
                <div class = "present">
                    <input type="checkbox" id="present" name="present" value="present">
                    <label for="present">Include Present</label><br>
                </div>
                <div class = "past">
                    <input type="checkbox" id="past" name="past" value="past">
                    <label for="past">Include Past</label><br>
                </div>
                <div class = "potential">
                    <input type="checkbox" id="potential" name="potential" value="potential">
                    <label for="potential">Include Potential</label><br>
                </div>
                <div class = "passive">
                    <input type="checkbox" id="passive" name="Passive" value="Passive">
                    <label for="Passive">Include Passive</label><br>
                </div>
                <div class = "causative">
                    <input type="checkbox" id="causative" name="causative" value="causative">
                    <label for="causative">Include Causative</label><br>
                </div>
                <div class = "volitional">
                    <input type="checkbox" id="volitional" name="volitional" value="volitional">
                    <label for="volitional">Include Volitional</label><br>
                </div>
            </div>
            <div id = "adjectiveoptionsContainer" class = "optionsContainer">
                <div class = "iAdjectives">
                    <input type="checkbox" id="iAdjectives" name="iAdjectives" value="iAdjectives">
                    <label for="iAdjectives">Include I-Adjectives</label><br>
                </div>
                <div class = "naAdjectives">
                    <input type="checkbox" id="naAdjectives" name="naAdjectives" value="naAdjectives">
                    <label for="naAdjectives">Include Na-Adjectives</label><br>
                </div>
                <div class = "adjectiveFormal">
                    <input type="checkbox" id="adjectiveFormal" name="adjectiveFormal" value="adjectiveFormal">
                    <label for="adjectiveFormal">Include Formal</label><br>
                </div>
                <div class = "adjectiveCasual">
                    <input type="checkbox" id="adjectiveCasual" name="adjectiveCasual" value="adjectiveCasual">
                    <label for="adjectiveCasual">Include Casual</label><br>
                </div>
                <div class = "adjectivePositive">
                    <input type="checkbox" id="adjectivePositive" name="adjectivePositive" value="adjectivePositive">
                    <label for="adjectivePositive">Include Positive</label><br>
                </div>
                <div class = "adjectiveNegative">
                    <input type="checkbox" id="adjectiveNegative" name="adjectiveNegative" value="adjectiveNegative">
                    <label for="adjectiveNegative">Include Negative</label><br>
                </div>
                <div class = "adjectivePresent">
                    <input type="checkbox" id="adjectivePresent" name="adjectivePresent" value="adjectivePresent">
                    <label for="adjectivePresent">Include Present</label><br>
                </div>
                <div class = "adjectivePast">
                    <input type="checkbox" id="adjectivePast" name="adjectivePast" value="adjectivePast">
                    <label for="adjectivePast">Include Past</label><br>
                </div>
            </div>
        </div>


        <div id = "question" class = "conjugationquestion">

            <div id = "conjugationParameters" class = "conjugationParameters"></div>
            <div id = "conjugationWord" class = "conjugationWord"></div>
            <div id = "userInput" class = "userInput">
                <input id = "userInputBox" class = "userInputBox" type = "text" name = "userInputBox" value = "">
                <button id = "submitButton" class = "submitButton">&#8594</button>
            </div>

        </div>

        <div id = "correctAnswer" class = "correctAnswer">
            <div id = "correctText" class = "correctText">Correct</div>
            <div id = "conjugationParametersAnswer" class = "conjugationParametersAnswer"></div>
            <div id = conjugationWordAnswer" class = "conjugationWordAnswer">
                <img class = "answericon" src= "assets\Correct.png" alt="Correct">
                <div id = "conjugationWordAnswerText" class = "conjugationWordAnswerText"></div>
            </div>
            <button id = "nextButton" class = "submitButton">&#8594</button>
        </div>

        <div id = "wrongAnswer" class = "wrongAnswer">
            <div id = "wrongText" class = "wrongText">Incorrect</div>
            <div id = "conjugationParametersAnswer" class = "conjugationWordAnswer">Potential Formal Positive Present</div>
            <div id = "givenAnswer" class = "conjugationWordAnswer">
                <img class = "answericon" src= "assets\Incorrect.png" alt="Incorrect">
                <div id = "incorrectAnswerText" class = "conjugationWordAnswerText">たべさせた</div>
            </div>
            <div id = "correctAnswer" class = "conjugationWordAnswer">
                <img class = "answericon" src= "assets\Correct.png" alt="Correct">
                <div id = "correctWordAnswerText2" class = "conjugationWordAnswerText">たべられます</div>
            </div>
            <button id = "nextButton2" class = "submitButton">&#8594</button>
        </div>


        <script src = "ConjugationPractice.js"></script>

    </div>

    

</body>


</html>
